<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="/tailwind.css">
    <link rel="shortcut icon" href="/fbfav.png" type="image/png">
</head>
<body class="bg-gray-100">   <!-- #f0f2f5 -->
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-5">
            <img class="w-80" src="fb-logo.svg" alt="fb">
            <p class="text-3xl mx-5">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-lg w-96 relative">
            <input class="p-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="p-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-400" type="password" placeholder="Password">
            <button class="my-2 py-3 rounded-md bg-blue-600 text-white hover:bg-blue-700 font-bold text-xl cursor-pointer">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="w-fit my-2 py-3 px-4 mx-auto rounded-md bg-green-500 hover:bg-green-600 text-white font-bold cursor-pointer">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><b class="hover:cursor-pointer hover:underline">Create a Page</b> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
